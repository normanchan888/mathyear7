<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Addition Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f0f8ff;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
    .feedback {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Addition Practice</h1>
    <p id="question">What is 0 + 0?</p>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p class="feedback" id="feedback"></p>
    <button onclick="generateQuestion()">Next Question</button>
  </div>

  <script>
    let num1, num2;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 50);
      num2 = Math.floor(Math.random() * 50);
      document.getElementById('question').textContent = `What is ${num1} + ${num2}?`;
      document.getElementById('answer').value = '';
      document.getElementById('feedback').textContent = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(document.getElementById('answer').value);
      const correctAnswer = num1 + num2;
      const feedback = document.getElementById('feedback');
      if (userAnswer === correctAnswer) {
        feedback.textContent = '✅ Correct!';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = `❌ Oops! The correct answer was ${correctAnswer}.`;
        feedback.style.color = 'red';
      }
    }

    // Generate the first question on load
    generateQuestion();
  </script>
</body>
</html>
